<ng-container>
  <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button>
  <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 Error</button>
  <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401 Error</button>
  <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button>
  <button (click)="get400VaildationError()" class="btn btn-outline-primary mr-3">Test 400 Validation Error</button>


  <div class="row mt-5" *ngIf="this.validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of this.validationErrors">{{error}}</li>
    </ul>
  </div>
</ng-container>
